name: MLOps CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11.5'

      - name: Install Dependencies
        run: |
          pip install uv
          uv venv
          source .venv/bin/activate
          uv pip install ./requirements.txt
          
